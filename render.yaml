services:
  - type: web
    name: ether3-api
    env: node
    plan: starter
    buildCommand: npm install && npm run build
    startCommand: npm run start:prod
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: ETH_RPC_URL
        value: https://eth.llamarpc.com
      # JWT_SECRET debe configurarse manualmente en el dashboard de Render
      # Render asignará PORT automáticamente
    healthCheckPath: /health
    autoDeploy: true
